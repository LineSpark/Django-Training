<!-- templates/home.html -->
{% extends '_base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
<h1>Homepage</h1>
    {% if user.is_authenticated %}
    <p>Hi {{ user.email }}!</p>
    <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        <br />
        <a href="{% url 'signup' %}">Signup!</a>
    {% endif %}
{% endblock content %}
